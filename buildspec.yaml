version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - "curl -s -qL -o /usr/bin/jq https://stedolan.github.io/jq/download/linux64/jq"
      - "chmod +x /usr/bin/jq"
      - "cd /usr/bin"
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/0.12.20/terraform_0.12.20_linux_amd64.zip"
      - "unzip -o terraform.zip"

  build:
    commands:
      - "cd $CODEBUILD_SRC_DIR/assignment/"
      - "ls -ltr"
      - "terraform init"
      - "terraform apply --auto-approve"

  post_build:
    commands:
      - echo "Terraform completed on `date`"

artifacts:
  files:
    - '**/*'
